
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include jQuery library from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnX11h5ywQfKtsj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Include Leaflet CSS and JavaScript from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Apply some styling to the map container -->
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <!-- Create a div with the id "map" to hold the map -->
    <div id="map"></div>

    <script>
        // Initialize a Leaflet map with specified settings
        var map = L.map("map", {
            center: [8, 81], // Set initial map center
            zoom: 7, // Set initial zoom level
            crs: L.CRS.EPSG3857 // Set Coordinate Reference System
        });

        // Add OpenStreetMap tiles as the base layer
        var osm = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a Web Map Service (WMS) layer from GeoServer
        var wms_layer = L.tileLayer.wms("http://192.168.10.20:8080/geoserver/asiri-gis/wms", {  // Specify openlayer WMS URL 
            layers: 'asiri-gis:sl_gnd_new', // Specify WMS layer name
            format: 'image/png',
            transparent: true,
            version: '1.1.0',
            attribution: "sl_gnd" // Set attribution for the WMS layer
        });

        // Add the WMS layer to the map
        wms_layer.addTo(map);
    </script>
</body>

</html>
